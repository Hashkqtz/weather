<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hava Durumu Uygulaması</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hava Durumu</h1>
    <div class="weather-container">
      <div class="weather-info" id="current-location-weather">
        <h2>Anlık Konum</h2>
        <div class="location"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="icon"></div>
      </div>
      <div class="weather-info" id="searched-location-weather">
        <h2>Arama Sonucu</h2>
        <div class="location"></div>
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="icon"></div>
      </div>
    </div>
    <form id="weather-form">
      <input type="text" id="city" placeholder="Şehir adı girin">
      <button type="submit">Hava Durumu</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
